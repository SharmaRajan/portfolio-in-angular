  <script>
    $(".change").on("click", function () {
      if ($("body").hasClass("dark")) {
        $("body").removeClass("dark");
        $(".change").text("OFF");
      } else {
        $("body").addClass("dark");
        $(".change").text("ON");
      }
    });
  </script>

  <script>
    function myFunction() {
      var element = document.body;
      element.classList.toggle("dark-mode");
    }
  </script>
